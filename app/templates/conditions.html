<!DOCTYPE html>
<html>
<head>
    <title>Flask Obesity App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="max-w-screen-md mx-auto bg-white p-4 shadow-md">
    <div class="max-w-screen-md mx-auto bg-pink-500 p-4 shadow-md">


<div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center my-8">Counts of Individuals with Condition</h1>
    <p class="text-lg text-center font-semibold leading-7 text-black-400 mb-4">Today's Date in Year-Month-Day: {{today}}</p>
</div>




<div class="container mx-auto">
<p class="text-lg text-center"> 

    <p class="text-base font-semibold leading-7 text-black-400 mb-4">Select a Condition to View Prevalence Levels: </p>

<div class="mb-4">

    <form method="post">
        <select name="condition" onchange="this.form.submit()">
            {% for condition in conditions %}
            <option value="{{ conditions }}" {% if conditions == selected_condition %} selected {% endif %}>{{ conditions }}</option>
            {% endfor %}
        </select>
    </form>


</div>


<img src="data:image/png;base64,{{ img }}" alt="Conditions Visualization" />

</p>



</div>
</body>
</html>


</div>
</div>
